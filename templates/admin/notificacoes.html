{% extends 'admin/base.html' %}

{% block content %}
    <h2>Notificações</h2>
    <ul>
        {% for notificacao in notificacoes %}
            <li>
                <strong>{{ notificacao.mensagem }}</strong> 
                <small>({{ notificacao.data_criacao|date:"d/m/Y H:i" }})</small>
                {% if not notificacao.lida %}
                    <form method="POST" action="{% url 'marcar_notificacao_lida' notificacao.id %}">
                        {% csrf_token %}
                        <button type="submit">Marcar como lida</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
