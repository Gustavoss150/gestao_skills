<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Enforce - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
        }

        img {
            width: 50%;  /* Ajusta a largura da imagem para 50% da largura da tela */
            height: auto;  /* Mantém a proporção da imagem */
            margin-bottom: 20px;
        }
        
        button {
            background-color: #c32d3e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <img src="static/img/Design sem nome.png" alt="Imagem de Boas-Vindas">
    <h1>Bem-vindo à plataforma de Gestão de Skills</h1>
    
    <button onclick="window.location.href='/login/rh/'">Login RH</button>
    <button onclick="window.location.href='/login/gestor/'">Login Gestor</button>
</body>
</html>
